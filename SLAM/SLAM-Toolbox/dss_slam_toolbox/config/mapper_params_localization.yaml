# SLAM Toolbox Configuration for DSS Platform
# Localization mode - use saved map for localization

slam_toolbox:
  ros__parameters:
    # ============================================================
    # Plugin Parameters (same as mapping)
    # ============================================================
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ============================================================
    # ROS Parameters
    # ============================================================
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /dss/sensor/lidar_scan
    mode: localization  # Use saved map for localization

    # ============================================================
    # Map File (set via launch argument)
    # ============================================================
    # map_file_name: will be set by launch file
    map_start_at_dock: true  # Start at the first pose from saved map

    # ============================================================
    # General Parameters (CRITICAL for scan matching)
    # ============================================================
    use_scan_matching: true
    use_scan_barycenter: true
    stack_size_to_use: 40000000  # Required for large maps

    # ============================================================
    # Map Parameters (MUST match mapping settings)
    # ============================================================
    resolution: 0.1  # Must match the map resolution
    max_laser_range: 200.0  # DSS LiDAR max range
    minimum_travel_distance: 0.5  # Reduce update frequency
    minimum_travel_heading: 0.5
    scan_buffer_size: 20  # Larger buffer for localization
    scan_buffer_maximum_scan_distance: 15.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 2.0

    # Disable loop closing in localization mode
    do_loop_closing: false

    # Throttle scans for large maps
    throttle_scans: 2  # Process every 2nd scan

    # ============================================================
    # Correlation Parameters (same as mapping)
    # ============================================================
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # ============================================================
    # Scan Matcher Parameters (same as mapping)
    # ============================================================
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

    # ============================================================
    # Transform Parameters
    # ============================================================
    tf_buffer_duration: 60.0
    transform_timeout: 1.0
    transform_publish_period: 0.02

    # ============================================================
    # Other Parameters
    # ============================================================
    debug_logging: true
    use_lifecycle_manager: false
    use_sim_time: true
